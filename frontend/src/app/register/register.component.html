<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
        <form class="login100-form validate-form">
            <span class="login100-form-title p-b-37">
                Register
            </span>

            <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username">
                <input [(ngModel)]="name" class="input100" type="text" name="username" placeholder="username">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-20" data-validate="Enter email">
                <input [(ngModel)]="email" class="input100" type="text" name="username" placeholder="email">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
                <input [(ngModel)]="password" class="input100" type="password" name="pass" placeholder="password">
                <span class="focus-input100"></span>
            </div>

            <div class="container-login100-form-btn">
                <button (click)="register()" class="login100-form-btn">
                    Register
                </button>
            </div>
            <div class="text-center">
                <a [routerLink]="['/login']" class="txt2 hov1">
                    Sign In
                </a>
            </div>

            <div class="alert alert-warning" *ngIf="isRegistered">
                {{message}}
            </div>
        </form>


    </div>
</div>
